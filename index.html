    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <style>
      /* تحسينات إضافية للموقع */
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* تأثيرات النيون المحسنة */
      .neon-text {
        text-shadow: 
          0 0 5px var(--color-primary), 
          0 0 10px var(--color-primary), 
          0 0 15px var(--color-primary),
          0 0 20px var(--color-primary);
      }
      
      .neon-border {
        box-shadow: 
          0 0 2px var(--color-primary), 
          0 0 5px var(--color-primary), 
          inset 0 0 2px var(--color-primary),
          0 0 15px rgba(0, 217, 255, 0.3);
      }
      
      /* تأثير الزجاج المحسن */
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* رسوم متحركة للخلفية */
      @keyframes floatingParticles {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      .particle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: var(--color-primary);
        border-radius: 50%;
        animation: floatingParticles 20s linear infinite;
        box-shadow: 0 0 10px var(--color-primary);
      }
    </style>
